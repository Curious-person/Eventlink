<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="icon" type="logo-image" href="/assets/css/images/main-logo.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login-revised.css">
    </head>
<body>
    <div id="wrapper-div" class="clearfix">
        <div class="login-pane">
            <div class="login-container">
                <div class="top-nav">
                    <nav id="top-buttons">
                        <a class="button-logo">
                            <img src="assets/css/images/main-logo.png" alt="Eventlink logo" class="logo-image">
                            <h1 class="logo-name">PresenceLink</h1>
                        </a>
                    </nav>     
                </div>
                <div class="login-input-box">
                    <div class="login-title">
                        <h1>Login</h1>
                        <h2>Enter an account</h2>
                    </div>

    <!-- Login Form -->
                    <div class="login-details">
                        <form id="login-form" action="/post" method="post">
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="fa-solid fa-user"></i>
                                        <input type="text" placeholder="Username" id="username" name="username" required>
                                    </div>
                                </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="Password" id="password" name="password" required>
                                </div>
                            </div>
                             <div class="form-group">
                                <button type="submit" class="btn btn-primary" class="login-button" title="Enter Account" id="enter">Enter</button>
                             </div>
                             <div class="form-group">
                                <a href="register-revised.html" id="dont-have-account">Don't have an account?</a>
                             </div>
                       
                        </form>
                        
                    </div>
                </div>          
            </div>     
        </div>
        <div class="picture-pane">
            <img src="assets/css/images/main-picture.png" alt="Main-picture">
        </div>
    </div>
    <script src="assets/js/login.js">

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
