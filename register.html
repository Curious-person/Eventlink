<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventLink | Register</title>
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="icon" type="image/png" href="/assets/css/images/main-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div id="desktop-frame">
        <!-- Header -->
        <div id="header">
            <div class="logo-container">
                <img class="logo" src="assets/css/images/main-logo.png" alt="EventLink Logo">
                <div class="title">EventLink</div>
            </div>
        </div>

        <!-- Register Wrapper -->
        <div id="register-wrapper">
            <div id="register-content">
                <!-- Left Section: Register Form -->
                <div id="register-left">
                    <h2>Register</h2>
                    <p>Register an account</p>

                    <form id="register-form">
                        <div class="form-group">
                            <input type="text" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="E-mail" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <select required>
                                <option value="">Select Chapter</option>
                                <option>Antipolo</option>
                                <option>Arayat</option>
                                <option>Bi√±an</option>
                                <option>Carmona</option>
                                <option>Castillejos</option>
                                <!-- Add more chapters as needed -->
                            </select>
                        </div>
                        <button class="register-button" type="submit">Enter</button>
                    </form>

                    <p>Already have an account? <a href="login.html">Login</a></p> <!-- Updated Link -->
                </div>

                <!-- Right Section: Image -->
                <div id="register-right">
                    <img class="event-image" src="assets/css/images/Event.png" alt="Event Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
