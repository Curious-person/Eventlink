<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" type="image/png" href="/assets/css/images/main-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div id="desktop-frame">
        <!-- Header Section -->
        <header id="header">
            <div class="logo-container">
                <!-- Logo Image -->
                <img src="assets/css/images/main-logo.png" alt="EventLink Logo" class="logo">
                <!-- EventLink Title -->
                <h1 class="title">EventLink</h1>
            </div>
        </header>

        <!-- Login Section Wrapper -->
        <div id="login-wrapper">
            <div id="login-content">
                <!-- Left Section for Login Form -->
                <div id="login-left">
                    <h2>Login</h2>
                    <p>Enter your account</p>
                    <!-- Login Form -->
                    <form id="login-form">
                        <div class="form-group">
                            <!-- Username Input -->
                            <input type="text" placeholder="Username" id="username" required>
                        </div>
                        <div class="form-group">
                            <!-- Password Input -->
                            <input type="password" placeholder="Password" id="password" required>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="login-button">Enter</button>
                    </form>
                    <!-- Forgot Password Link -->
                    <a href="register.html" id="forgot-password">Forgot password?</a>
                </div>

                <!-- Right Section for Image -->
                <div id="login-right">
                    <!-- Decorative Event Image -->
                    <img src="assets/css/images/Event.png" alt="Event" class="event-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
