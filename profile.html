<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="logo-image" href="/assets/css/images/main-logo.png">
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div id="wrapper-div">
    <!-- Top navigation bar -->
        <div class="top-nav">
            <nav id="top-buttons">
                <a href="index.html" class="button-logo" title="Home">
                    <img src="assets/css/images/main-logo.png" alt="Eventlink logo" class="logo-image">
                    <h1 class="logo-name">EventLink</h1>
                </a>
    
                <ul id="button-list">
                    <li>
                        <button  type="button" id="button-upcoming" title="Upcoming events">
                         Upcoming events</button>
                    </li>
                </ul>
            </nav>     
        </div> 

    <!-- Profile Title -->
     <div id="nav-profile-title">
        <h1 id="profile-title"> <i class="fa-solid fa-user"></i> Profile</h1>
     </div>
    
    <!-- Profile Details -->
     <div id="parent-div" class="clearfix">
        <div id="div-profile-picture">
            <div id="div-picture-container" >
                <div id="picture-frame">
                    <img src="assets/css/images/default-image.jpg" title="Profile picture" id="profile-pic"> 
                    
                </div>
                <label for="input-file"> 
                    <i class="fa-solid fa-arrow-up-from-bracket" title="Edit profile picture"></i> </label>
                  <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                
            </div>
            <div id="div-name-container">
                <h1 id="name-holder">Juan De la Cruz</h1>
            </div>
        </div>

        <div id="div-profile-details">
                <nav>
                    <ul>
                        <li>
                            <h1 id="nameOrig"> <i class="fa-solid fa-file-signature"></i>Name</h1>
                            <h1 id="emailOrig"> <i class="fa-solid fa-envelope"></i> Email</h1>
                            <h1 id="chapterOrig">  <i class="fa-solid fa-location-dot"></i> Chapter</h1>
                            <button type="button" title="Edit profile" id="edit-button">Edit</button>
                        </li>
                    </ul>
                </nav>           
        </div>
     </div>

     <div class="popup">
        <div class="close-button">&times;</div>
        <div class="form">
            <h2>Edit Profile</h2>
            <div class="form-element">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email">
            </div>
            <div class="form-element">
                <label for="chapter">Chapter</label>
                <select id="chapter">
                    <option value="" disabled selected hidden>Edit Chapter</option>
                    <option>Antipolo</option>
                    <option>Arayat</option>
                    <option>Bi√±an</option>
                    <option>Carmona</option>
                    <option>Castillejos</option>
                </select>
            </div>
            <div class="main-container-button" class="clearfix">
                <div class="form-element" id="button-cancel">
                    <button>Cancel</button>
                </div>
                <div class="form-element" id="button-confirm">
                    <button id="confirm">Confirm</button>
                </div>
            </div>
        </div>
     </div>
     <!-- Profile footer -->
     <div id="div-footer" class="clearfix">
        <div id="details-container">
            <a href="index.html" >EventLink</a>
            <h2>About us</h2>
        </div>

        <div id="contacts-container">
            <h1>Contact us</h1>
            <nav>
                <li>
                    <a href="https://www.facebook.com/lotnmaininc" title="Facebook" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@lotnchurchweb/videos" title="Youtube" target="_blank">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/lotnnamerica/?hl=en" title="Instagram" target="_blank">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </li>
            </nav>
        </div>

        <div id="legal-information"> All rights reserved <i class="fa-regular fa-copyright"></i></div>
     </div>
    </div>

    <script src="assets/js/profile.js"> </script>

</body>
</html>
