<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="icon" type="logo-image" href="/assets/css/images/main-logo.png">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/register-revised.css">
</head>
<body>
    <div id="wrapper-div" class="clearfix">
        <div class="register-pane">
            <div class="register-container">
                <div class="top-nav">
                    <nav id="top-buttons">
                        <a class="button-logo">
                            <img src="assets/css/images/main-logo.png" alt="Eventlink logo" class="logo-image">
                            <h1 class="logo-name">PresenceLink</h1>
                        </a>
                    </nav>     
                </div>
                <div class="register-input-box">
                    <div class="register-title">
                        <h1>Register</h1>
                        <h2>Register an account</h2>
                    </div>

    <!-- Register Form -->
            <div class="register-details">
                <form id="register-form" action="/post" method="post">
                    <div class="name-container" class="clearfix">
                    <!-- First Name -->
                        <div class="firstname-container">
                            <div class="input-icon">
                                    <input type="text" placeholder="First Name" id="fname" name="fname" required>
                                </div>
                            </div>
                    <!-- Last Name -->
                        <div class="lastname-container">
                            <div class="input-icon">
                                    <input type="text" placeholder="Last Name" id="lname" name="lname" required>
                                </div>
                            </div>
                        </div>
                    <!-- Email -->
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="fa-solid fa-envelope"></i>
                                        <input type="text" placeholder="E-mail" id="email" name="email" required>
                                    </div>
                            </div>
                    <!-- Username -->
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="fa-solid fa-user"></i>
                                        <input type="text" placeholder="Username" id="username" name="username" required>
                                    </div>
                            </div>
                    <!-- Password -->
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="Password" id="password" name="password" required>
                                </div>   
                            </div>
                    <!-- Confirm Password -->
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fa-solid fa-unlock"></i>
                            <input type="password" placeholder="Confirm Password" id="confirmpassword" name="confirmpassword" required>
                        </div>   
                    </div>
                    <!-- Chapter -->
                            <div class="form-group">
                                <div class="input-icon">
                                    <select id="chapter" name="chapter" required>
                                        <option value=" "  disabled selected hidden id="display-name">Select Chapter</option>
                                        <option>Antipolo</option>
                                        <option>Arayat</option>
                                        <option>Bi√±an</option>
                                        <option>Carmona</option>
                                        <option>Castillejos</option>
                                    </select>
                                </div>   
                            </div>

                             <div class="form-group">
                                <button type="submit" class="btn btn-primary"  class="register-button" title="Enter Account" id="enter">Register</button>
                             </div>
                             <div class="form-group">
                                <a href="login-revised.html" id="dont-have-account">Already have an account?</a>
                             </div>
                       
                        </form>
                        
                    </div>
                </div>          
            </div>     
        </div>
        <div class="picture-pane">
            <img src="assets/css/images/main-picture.png" alt="Main-picture">
        </div>
    </div>
<script src="assets/js/register.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
